[project]
name = "translate-dir-lib"
version = "0.1.0"
description = "A library for automated directory translation"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "google-genai>=1.16.1",
    "httpx>=0.28.1",
    "jupytext>=1.17.1",
    "loguru>=0.7.3",
    "pydantic>=2.11.5",
    "typer>=0.16.0",
    "types-pyyaml>=6.0.12.20250516",
]

[project.scripts]
translate-dir = "cli:app"

[tool.setuptools] 
py-modules = ["cli", "trans_lib"]

